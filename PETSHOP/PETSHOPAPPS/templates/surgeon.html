{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    
    html {
      box-sizing: border-box;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }
    
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      margin: 8px;
    }
    
    .about-section {
      padding: 50px;
      text-align: center;
      background-color: #474e5d;
      color: white;
    }
    
    .container {
      padding: 0 16px;
    }
    
    .container::after, .row::after {
      content: "";
      clear: both;
      display: table;
    }
    
    .title {
      color: grey;
    }
    
    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }
    
    .button:hover {
      background-color: #555;
    }
    
    @media screen and (max-width: 650px) {
      .column {
        width: 100%;
        display: block;
      }
    }
    .card{
        background-image: url("{% static 'images/doc1.jpg' %}") ;
    }
    .card1{
        background-image: url("{% static 'images/doc22.jpg' %}") ;
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: right;
    }
    .card2{
        background-image: url("{% static 'images/doc33.jpg' %}") ;
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: right;

    }
    </style>
    </head>
    <body>
    
    <div class="about-section">
      
      <p>Information about available surgeons.</p>
      
    </div>
    
    <h2 style="text-align:center">Our Team</h2>
    <div class="row">
      <div class="column">
        <div class="card">
          <div class="container">
            <h2>John</h2>
            <p class="title">Vetinary surgeon.</p>
            <p>BVSc.</p>
            <p>Phd in vetinary science.</p>
            <p>9072892432</p>
            <p><button class="button">BOOK</button></p>
          </div>
        </div>
      </div>


    
      <div class="column">
        <div class="card1">
          <div class="container">
            <h2>Angelina</h2>
            <p class="title">Animal Nutrition.</p>
            <p>BVSc.</p>
            <p>Vetinary psychology.</p>
            <p>9074567892</p>
            <p><button class="button">BOOK</button></p>
          </div>
        </div>
      </div>



      <div class="column">
        <div class="card2">
          <div class="container">
            <h2>Khan</h2>
            <p class="title">Surgery.</p>
            <p>BVSc.</p>
            <p>Vetinary psychology.</p>
            <p>9074567892</p>
            <p><button class="button">BOOK</button></p>
          </div>
        </div>
      </div>
      

    
    </body>
    </html>
